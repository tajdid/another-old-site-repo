{% include header.html %}

<main class="container">
  <article class="post content">
    <header class="post-header">
      <h1 class="page-title">{{ page.title }}</h1>
      <span class="post-meta">
        <time datetime="{{ page.date | date: "%-d %B %Y %R" }}">{{ page.date | date: "%-d %B %Y" }}</time>
      </span>
    </header>

    <div class="post">
      {{ content }}
    </div>

    <div class="other-posts">
      {% if page.previous.url %}
        <a href="{{site.baseurl}}{{page.previous.url}}" class="fl">&laquo; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a href="{{site.baseurl}}{{page.next.url}}" class="fr">{{page.next.title}} &raquo;</a>
      {% endif %}
    </div>
  </article>
</main>

{% include footer.html %}
