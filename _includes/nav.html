<nav class="site-nav">
  <ul class="site-nav__list">
    {% assign pages = site.pages | sort:"url" %}
    {% for p in pages %}
      {% if p.in-nav == true %}
        <li class="site-nav__item">
          <a class="site-nav__link" href="{{ p.url }}">{{ p.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
