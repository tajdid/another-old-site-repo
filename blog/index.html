---
layout: blog
title: Journal
in-nav: true
---

<div class="blog">
  <h1 class="page-title">My Latest Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span class="post-date"><time datetime="{{ post.date | date: "%-d %B %Y %R" }}">{{ post.date | date: "%-d %B %Y" }}</time></span>
      </li>
      <hr class="divider"> 
    {% endfor %}
  </ul>
</div>
